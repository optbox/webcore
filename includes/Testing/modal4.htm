<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Activate Bootstrap Modals via JavaScript</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
document.addEventListener("DOMContentLoaded", function() {
    var btn = document.getElementById("myBtn");

    btn.addEventListener("click", function() {
        var myModal = new bootstrap.Modal(document.getElementById("myModal"));
        myModal.show();
    });
});
</script>
</head>
<body>
<div class="m-4">
    <!-- Button HTML (to Trigger Modal) -->
    <button type="button" id="myBtn" class="btn btn-lg btn-primary">Settings Panel</button>

    <!-- Modal HTML -->
    <div id="myModal" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Demo Confirmation</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
				<table width="416" border="0" cellpadding="4" cellspacing="4">
  <tr>
    <td width="74">Customer</td>
    <td width="314"><span class="modal-header">
      <input name="Test0" type="text" value="" size="23" maxlength="23">
      <input name="Button1" type="button" value="Choose-Button">
</span></td>
  </tr>
  <tr>
    <td>Product</td>
    <td><span class="modal-header">
      <input name="Test1" type="text" value="" size="23" maxlength="23">
    </span></td>
  </tr>
  <tr>
    <td>TrolleyID</td>
    <td><span class="modal-header">
      <input name="Test2" type="text" value="" size="23" maxlength="23">
    </span></td>
  </tr>
</table>
				<p>Do you want to save changes to this document before closing?</p>
                    <p class="text-secondary"><small>If you don't save, your changes will be lost.</small></p>
              </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
